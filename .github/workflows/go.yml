name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
        
    - name: Build the docker-compose stack
      run: docker-compose up -d
      env:
        WS_ES_PORT: 9200
        WS_KIBANA_PORT: 5601
      
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
